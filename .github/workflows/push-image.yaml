name: push Docker Image to GHCR
on:
  push
jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run : |
          docker login --username bohdan-vykhovanets --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/bohdan-vykhovanets/usdc-transfer-listener:latest
          docker push ghcr.io/bohdan-vykhovanets/usdc-transfer-listener:latest